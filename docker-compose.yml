version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: oceanix_postgres
    environment:
      POSTGRES_DB: oceanix_db
      POSTGRES_USER: oceanix_user
      POSTGRES_PASSWORD: oceanix_password_dev
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oceanix_user -d oceanix_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - oceanix_network

  redis:
    image: redis:7-alpine
    container_name: oceanix_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - oceanix_network

volumes:
  postgres_data:
  redis_data:

networks:
  oceanix_network:
    driver: bridge

version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: oceanix_postgres
    environment:
      POSTGRES_DB: oceanix_db
      POSTGRES_USER: oceanix_user
      POSTGRES_PASSWORD: oceanix_password_dev
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oceanix_user -d oceanix_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - oceanix_network

  redis:
    image: redis:7-alpine
    container_name: oceanix_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - oceanix_network

  minio:
    image: minio/minio:latest
    container_name: oceanix_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio_admin
      MINIO_ROOT_PASSWORD: minio_password_dev
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - oceanix_network

  createbuckets:
    image: minio/mc:latest
    container_name: oceanix_minio_init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minio_admin minio_password_dev;
      /usr/bin/mc mb myminio/oceanix-uploads --ignore-existing;
      /usr/bin/mc mb myminio/oceanix-documents --ignore-existing;
      /usr/bin/mc mb myminio/oceanix-avatars --ignore-existing;
      /usr/bin/mc anonymous set public myminio/oceanix-uploads;
      /usr/bin/mc anonymous set public myminio/oceanix-documents;
      /usr/bin/mc anonymous set public myminio/oceanix-avatars;
      exit 0;
      "
    networks:
      - oceanix_network
  

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: oceanix_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@oceanix.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    ports:
      - "5050:80"
    volumes:
      - ./pgadmin/servers.json:/pgadmin4/servers.json:ro
      - ./pgadmin/pgpass:/pgpass:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - oceanix_network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  oceanix_network:
    driver: bridge
